<div class="container-fluid">

<div class="alert alert-danger" *ngIf="errors">
  <strong>{{errors}}</strong>
</div>


<div class="row text-center align-items-center">
  <div class="offset-md-3 col-md-6">
      <h3 class="display-3">Classy Login Form</h3>
      <form class="form mt-5" (submit)="loginUser()">
        <div class="form-group">
          <input type="text" required [(ngModel)]="loginUserData.email" name="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name';}" value="User Name">
        </div>
        <div class="form-group">
          <input type="password" required [(ngModel)]="loginUserData.password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" value="Password">
        </div>
        <div class="remember">
            <span class="checkbox1">
          <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
      </span>
      <div class="forgot">
        <h6><a href="#">Forgot Password?</a></h6>
      </div>
     <div class="clear"> </div>
     </div>
        <input type="submit" value="Login" class="mt-3"/>
      </form>
      <div class="header-left-top">
          <div class="sign-up"> <h2>or</h2> </div>
        
        </div>
        <div class="header-social wthree">
            <a href="#" class="face"><h5>Facebook</h5></a>
            <a href="#" class="twitt"><h5>Twitter</h5></a>
          </div>

  </div>
      </div>    
</div>
